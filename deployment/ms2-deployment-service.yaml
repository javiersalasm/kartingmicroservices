apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms2
  labels:
    app: ms2-deployment
spec:
  selector:
    matchLabels:
      app: ms2-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms2-deployment
    spec:
      containers:
        - name: ms2
          image: javiersalasm/ms2
          ports:
            - containerPort: 8091
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_MS2
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_MS2
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_MS2
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_MS2
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_MS2